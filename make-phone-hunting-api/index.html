<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Phone</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h2 class="mt-4 text-5xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <!-- search bar section -->
        <section class="bg-green-300 p-4 m-4 rounded-xl">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-error">Search</button>
        </section>

       


        <!-- search result -->
        <section>
             <!-- spinner or loader-->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-infinity text-secondary loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- see all button -->
            <div id="show-all-container" class="m-6 text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-success">Show All</button>
            </div>
        </section>


        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
            <div id="show-detail-container">
                
            </div>
            <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </div>
        </form>
        </dialog>
    </main>
    <footer></footer>
    




    <!-- script link -->
    <script src="./JS/phone.js"></script>
    <!-- tailwind config script -->
    <script src="./JS/tailwind.config.js"></script>
</body>
</html>
